<br>
<h1 class="text-center display-4 mb-5">Editar perfil</h1>
<div style="width:40%; margin: 25px auto">
  <form #form="ngForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="email"><b>Correo electrónico</b></label>
      <input readonly [value]=user?.email type="email" class="form-control " disabled id="email"
             name="email" placeholder="Ingrese correo electrónico">
    </div>
    <div class="form-group">
      <label for="name"><b>Nombre</b></label>
      <input [(ngModel)]="user.name" type="text" class="form-control" id="name" name="name"
             placeholder="Ingrese nombre" required #name="ngModel" autofocus>
      <div *ngIf="name.invalid && (name.dirty || name.touched)">
        <div *ngIf="name.errors.required">
          Campo requerido
        </div>
        <div *ngIf="name.errors.minlength">
          El campo debe tener al menos 3 caracteres de longitud
        </div>
      </div>
    </div>
    <div class="form-group">
      <label><b>Contraseña</b></label>
      <input [(ngModel)]="user.password" type="password" class="form-control" id="password"
             name="password" placeholder="Ingrese contraseña" minlength="3" required #password="ngModel">
      <div *ngIf="password.invalid && (password.dirty ||password.touched)">
        <div *ngIf="password.errors.required">
          Campo requerido
        </div>
        <div *ngIf="password.errors.minlength">
          El campo debe tener al menos 3 caracteres de longitud
        </div>
      </div>
    </div>
    <div class="form-group">
      <label><b>Número de contacto</b></label>
      <input [(ngModel)]="user.phone" type="text" class="form-control" id="phone" name="phone"
             placeholder="Ingrese número de contacto" required #phone="ngModel">
      <div *ngIf="phone.invalid && (phone.dirty ||phone.touched)">
        <div *ngIf="phone.errors.required">
          Campo requerido
        </div>
      </div>
    </div>
    <div class="form-group">
      <label><b>Dirección</b></label>
      <input [(ngModel)]="user.address" type="text" class="form-control" id="address" name="address"
             placeholder="Ingrese dirección" required #address="ngModel">
      <div *ngIf="address.invalid && (address.dirty ||address.touched)">
        <div *ngIf="address.errors.required">
          Campo requerido
        </div>
      </div>
    </div>
    <br>
    <div class="form-group">
      <button type="submit" class="btn btn-primary btn-block" [disabled]="!form.form.valid">Actualizar</button>
    </div>
  </form>
</div>

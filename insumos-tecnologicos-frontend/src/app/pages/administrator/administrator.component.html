<h1 class="text-center display-4 mb-5">Estad√≠sticas de pedidos</h1>
<br><br>
<div class="row">
  <div class="col-md-6">
    <label><strong>Cantidad de productos por estado</strong></label>
    <table class="table table-striped text-center">
      <thead>
      <tr>
        <th scope="col">Estado</th>
        <th scope="col">Cantidad de pedidos</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let order of countStatus">
        <td class="align-middle">{{OrderStatus[order.orderStatus]}}</td>
        <td class="align-middle">{{order.count}}</td>
      </tr>
      </tbody>
    </table>
  </div>

  <div class="col-md-6" *ngIf="currentUser.role !== Role.Customer">
    <label><strong>Cantidad de productos por cliente</strong></label>
    <table class="table table-striped text-center">
      <thead>
      <tr>
        <th scope="col">Cliente</th>
        <th scope="col">Cantidad de pedidos</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let order of countUser">
        <td class="align-middle">{{order.buyerName}}</td>
        <td class="align-middle">{{order.count}}</td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
